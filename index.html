<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltar comigo?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
            z-index: 2;
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .accept {
            background-color: #4CAF50;
            color: white;
        }
        .accept:hover {
            background-color: #45a049;
        }
        .deny {
            background-color: #f44336;
            color: white;
        }
        .deny:hover {
            background-color: #e53935;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }
        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Quer voltar comigo?</h1>
    <div class="buttons">
        <button class="accept" onclick="showLove()">Aceitar</button>
        <button class="deny" id="denyButton" onclick="alert('vsfd 😢')">Negar</button>
    </div>

    <script>
        const denyButton = document.getElementById('denyButton');

        denyButton.addEventListener('mouseover', () => {
            const bodyWidth = document.body.clientWidth;
            const bodyHeight = document.body.clientHeight;

            const newX = Math.random() * (bodyWidth - denyButton.offsetWidth);
            const newY = Math.random() * (bodyHeight - denyButton.offsetHeight);

            denyButton.style.position = 'absolute';
            denyButton.style.left = `${newX}px`;
            denyButton.style.top = `${newY}px`;
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(star);
        }

        for (let i = 0; i < 100; i++) {
            createStar();
        }

        function showLove() {
            alert('EBAAAAAA somos infinitos ❤️');
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.innerText = '❤️';
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 5000);
            }
        }

        const sadEmojis = ['💔', '😭', '💌', '😢', '🥀'];

        function createSadEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.top = '-50px';
            emoji.innerText = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        setInterval(createSadEmoji, 300);
    </script>
</body>
</html>
